<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pay</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            background-color:  #f5f5f5;
            }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        img{
            width: 50px;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: #111;
        }
        input{
            width: 100%;
            height: 30px;
        }
        .info, .info_t{
            width: 50%;
            float: left;
        }
        .card{
            margin: 20px;
            padding: 5%;
            padding-bottom: 2%;
            box-shadow: 2px 2px 2px 2px;
            font-weight: bolder;
            border-radius: 10px;
            background-color: white;
        }
        div{
            outline: 2px solid invisible;
        }
        .code{
            margin-bottom: 10%;
        }
        button{
            width: 100%;
            background-color:#333333e1;
            color: white;
            font-weight: bold;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <ul class="nav-list">
        <li class="nav-list-item"><img src="sam.jpg" alt="logo"></li> <!--/web/images/QD.png-->
        <li class="nav-list-item"><a href="#">Find Doctor</a></li>
        <li class="nav-list-item"><a href="#">Payment</a></li>
        <li class="nav-list-item"><a href="#">Site Map</a></li>
        <li class="nav-list-item"><a href="#">About Us</a></li>
        <li class="nav-list-item"><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <div class="card">
        <div class="name"><label>Enter Card Name:</label>
        <p><input type="text" name="" id="" placeholder="John Doe"></p></div>
        <div class="info"><p><label>Card Number</label></p>
        <p><input type="number" name="" id="" placeholder="0000 0000 0000 0000"></p></div>
        <div class="info_t"><p><label for="">Expiration Date</label></p>
        <p><input type="date" name="" id=""></p></div>
        <div class="code"><P><label for=""><p>Security Code</label></P>
        <p><input type="number" name="" id="" placeholder="000"></p></div>
        <p><button type="submit">Pay Now</p></button>
    </div>
</body>
</html>
